<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main_layout">
<th:block layout:fragment="custom_header">
    <title>방 목록</title>
    <link href="/css/room.css" rel="stylesheet" type="text/css">
</th:block>
<th:block layout:fragment="content_body">
    <div class="ui three item menu">
        <a href="/rooms/createForm" id="make-room" class="violet item">방 만들기</a>
        <a class="violet item" href="/rooms">방 목록</a>
        <a id="my-room" class="violet item">나의 방</a>
    </div>

    <div id="room-list">
        <div class="ui card" style="width: 100%" th:each="room : ${rooms}" th:if="${!rooms.isEmpty()}">
            <div class="content">
                <div class="header" th:text="${room.title}">Project Timeline</div>
            </div>
            <div class="content">
                <h4 class="ui sub header">Master NickName</h4>
                <div class="ui small feed">
                    <div class="event">
                        <div class="content">
                            <div class="summary" th:text="${room.intro}">
                                Room introduction contents
                            </div>
                        </div>
                    </div>
                    <div class="event">
                        <div class="content">
                            <div class="summary" th:text="'장소 : ' + ${room.address}">
                                장소 : 어디서 농구 할 것인가
                            </div>
                            <div class="summary" th:text="'일시 : ' +${room.playTime}">
                                일시 : 언제 농구 할 것인가
                            </div>
                            <div class="summary" th:text="'인원제한 : ' +${room.playLimits}">
                                인원 : 10명
                            </div>
                            <div class="summary" th:text="'들어온 인원: ' + ${room.playerCount}">
                                들어온 인원: 1명
                            </div>

                        </div>
                    </div>
                </div>
                <div class="extra content">
                    <button class="ui violet button right floated room-join-button" th:data-room-id="${room.getId()}">
                        Join Team
                    </button>
                </div>
            </div>
        </div>
</th:block>

<th:block layout:fragment="custom_js">
    <script src="/js/fetchApi.js"></script>
    <script src="/js/room.js"></script>
</th:block>
</html>
